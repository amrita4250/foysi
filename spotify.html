<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spofify - Your favourite music is here</title>
    <link rel="stylesheet" href="spotify.css">
    
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify.jpg" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="Songlist"></div>
        <h1> Best of Locals- No copyright sounds</h1>
        <div class="songItemcontainer">
            <div class="songItem">
                <img src="1.jpg" alt="1">
                <span class="songName">after hours</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="0"
                            class="songItemPlay fa-sharp fa-solid fa-circle-play"></i></span>
            </div>
            <div class="songItem">
                <img src="2.jpg" alt="1">
                <span class="songName">after hours</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="1"
                            class="songItemPlay fa-sharp fa-solid fa-circle-play"></i></span>
            </div>
            <div class="songItem">
                <img src="3.jpg" alt="1">
                <span class="songName">after hours</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="2"
                            class=" songItemPlay fa-sharp fa-solid fa-circle-play"></i></span>
            </div>
            <div class="songItem">
                <img src="4.jpg" alt="1">
                <span class="songName">after hours</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="3"
                            class="songItemPlay fa-sharp fa-solid fa-circle-play"></i></span>
            </div>
            <div class="songItem">
                <img src="5.jpg" alt="1">
                <span class="songName">after hours</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="4"
                            class="songItemPlay fa-sharp fa-solid fa-circle-play"></i></span>
            </div>
            <div class="songItem">
                <img src="6.jpg" alt="1">
                <span class="songName">after hours</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="5"
                            class=" songItemPlay fa-sharp fa-solid fa-circle-play"></i></span>
            </div>
            <div class="songItem">
                <img src="7.jpg" alt="1">
                <span class="songName">after hours</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="6"
                            class="songItemPlay fa-sharp fa-solid fa-circle-play"></i></span>
            </div>
        </div>
        <div class="SongBanner"></div>
    </div>

    <div class="Bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- font awesome-->
            <i class="fa-sharp fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-sharp fa-solid fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="gifforspo.gif" width="23px" alt="" id="gif"><span class="masterSongName" Low- by sza></span>
            <!-- Here in span you have given the class name as  `masterSongName` and accesing it in javascript as if it it's id -->
            <!-- change class to id in line no. 80 inside span -->
        </div>
    </div>
    </div>
    <script src="https://kit.fontawesome.com/334037d68f.js" crossorigin="anonymous"></script>
    <script src="spotify.js"></script>
    
    
</body>

</html>
